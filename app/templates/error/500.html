{% extends "base.html" %}

{% block title %}WebMark - Internal Server Error{% endblock %}

{% block page_content %}
  <i id='ambulance' class="fa fa-ambulance"></i>
  <main class='custom-gradient full-height-l'>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 mt-5">
            <h3>HTTP 500 Internal Server Error</h3>
            <div class="na">
            <i class="fa fa-database"></i> <i class="fa fa-server"></i>
            <i class="fa fa-cloud"></i> <i class="fa fa-desktop"></i>
            <i class="fa fa-code"></i>
            </div>

            <div class="mt-3 mb-3">Oops, server error... </div>
            <a class="btn btn-gradient btn-md wow" data-wow-delay="0.3s" href="{{ url_for('main.index') }}">Go back home</a>
        </div>
       </div>
    </div>
  </main>
{% endblock %}

{% block scripts %}
{{ super() }}
<script>
    var start = null;
    var element = document.getElementById('ambulance');
    element.style.position = 'absolute';
    element.style.top = '86px';

    var t = 0;
    function step(timestamp) {
      if (!start) start = timestamp;
      var progress = timestamp - start;
      element.style.right = Math.min(progress / 10, 1920) + 'px';
      let stepwidth = 10;
      t += stepwidth;
      if(t > 255) t = 0;
      element.style.color = "rgb(" + t + ", 0, 0)";
      if (progress < 19200) {
        window.requestAnimationFrame(step);
      }
    }
    window.requestAnimationFrame(step);
</script>
{% endblock %}
