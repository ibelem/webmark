{% macro pagination_widget(pagination, endpoint, fragment='') %}
<ul class="pagination">
  <li{% if not pagination.has_prev %} class="page-item disabled" {% endif %}>
    <a class='page-quo' aria-label='Previous' href="{% if pagination.has_prev %}{{ url_for(endpoint, page=pagination.prev_num, **kwargs) }}{{ fragment }}{% else %}#{% endif %}">
      <span aria-hidden='true'>&laquo;</span>
    </a>
    </li>
    {% for p in pagination.iter_pages() %} {% if p %} {% if p == pagination.page %}
    <li class="active page-item">
      <a class='page-link btn-outline-secondary' href="{{ url_for(endpoint, page = p, **kwargs) }}{{ fragment }}">{{ p }}</a>
    </li>
    {% else %}
    <li class='page-item'>
      <a class='page-link btn-outline-secondary' href="{{ url_for(endpoint, page = p, **kwargs) }}{{ fragment }}">{{ p }}</a>
    </li>
    {% endif %} {% else %}
    <li class="disabled page-item"><a href="#">&hellip;</a></li>
    {% endif %} {% endfor %}
    <li aria-label='Next' {% if not pagination.has_next %} class="disabled page-item" {% endif %}>
      <a class='page-quo' href="{% if pagination.has_next %}{{ url_for(endpoint, page=pagination.next_num, **kwargs) }}{{ fragment }}{% else %}#{% endif %}">
        <span aria-hidden='true'>&raquo;</span>
      </a>
    </li>
</ul>
{% endmacro %}
